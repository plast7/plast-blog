name: Deploy to GCP Cloud Run

on:
  push:
    branches:
      - main  # 배포를 트리거할 브랜치

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v4
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        export_default_credentials: true

    - name: Configure Docker for Google Cloud
      run: |
        gcloud auth configure-docker

    - name: Build the Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/django-backend:${{ github.sha }} .

    - name: Push the Docker image to Google Container Registry
      run: |
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/django-backend:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy django-backend \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/django-backend:${{ github.sha }} \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated
